<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF 8" />
        <title>JAVASCRIPT-PROYECTO-COMPLETO-CON ACORDEON</title>

        <script type="text/Javascript">
        </script>

        
        <!-- Ruta Estilos CSS -->
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link id="theme" rel="stylesheet" type="text/css" href="css/blue.css" />


        <!-- Ruta para cargar el Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./js/Jquery/jquery-ui.min.css" />
        <link rel="stylesheet" href="./js/Jquery/jquery-ui.structure.min.css" />
        <link rel="stylesheet" href="./js/Jquery/jquery-ui.theme.min.css" />

        <script type="text/Javascript" src="./js/Jquery/jquery-ui.min.js"></script>

        <!-- Rutas para cargar el PLUGIN DE JQUERY FORM VALIDATOR -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.79/jquery.form-validator.min.js"></script>

        <!-- Rutas para cargar el Slider 
        <script type="text/Javascript" src="js/main.js"></script>-->


    </head>

    <body>
        <!-- BOTONERA CAMBIO DE TEMAS -->
        <div id="selector-theme">
            <div id="to-green"> </div>
            <div id="to-red"> </div>
            <div id="to-blue"> </div>
        </div>


        <!-- CONTENIDO CUERPO -->

        <section id="global">

            <!-- Cabecera -->

            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>

                <div class="clearfix"></div>
           
                <navbar id="menu">
                    <ul>
                    <li id="first-opt"><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre Mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </navbar>

            </header>


            <!-- Contenido -->
            <section id="content1">
                
                <div id="box">
                    <h2>FORMULARIO DE CONTACTO</h2>

                    <form action="" method="POST" id="form_contact">

                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name" data-validation="alphanumeric"/>

                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" id="form_apellidos" data-validation="alphanumeric"/>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="form_email" data-validation="email"/>

                        <label for="sex">Sexo</label>
                        <select name="sex" id="form_sexo">
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>

                        <label for="date" >Fecha de Nacimiento</label>
                        <input type="text" name="date" id="form_fechanac" data-validation="date" data-validation-format="mm/dd/yyyy"/>

                        <label for="years">Edad</label>
                        <input type="text" name="years" id="form_years" data-validation="number"/>

                    </br>

                    <h4><span><input type="submit" value="ENVIAR" /></span></h4>

                    </form>
            </div>

                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien Soy?</span></h4>
                        
                        <img src="img/Developer.jpg"/>

                        <hr>

                        <p><strong>Ningún Usuario Conectado</strong></p>

                        <hr>

                    </div>

                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="form_name"/>

                            <label for="email">Correo</label>
                            <input type="email" name="email" id="form_email"/>

                            <label for="password">Password</label>
                            <input type="password" name="password" id="form_password"/>

                        </br>

                        <h4><span><input type="submit" value="LOGIN" /></span></h4>

                        </form>
                    </div>


                </aside>

                <!-- Esta Clase permite limpiar los Flotados de los elementos -->
                <div class="clearfix"></div>

            </section>



        </section>

        <footer>Curso de Javascript MASTER
            <a href="#" class="subir">Ir Arriba</a>
        </footer>
        
        <script type="text/Javascript" src="js/main.js"></script>

    </body>
</html>
